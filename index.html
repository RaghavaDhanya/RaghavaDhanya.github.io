<!DOCTYPE html>
<html class="mdc-typography mdc-theme--dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Raghava Dhanya</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link
      rel="stylesheet"
      href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Toolbar -->
    <header id="header"
            class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a id="nav-icon" class="material-icons mdc-ripple-surface " href="#"
             aria-label="Click to show the navigation menu"
             aria-controls="nav-menu"
             data-mdc-auto-init="MDCRipple"
             data-mdc-ripple-is-unbounded>menu</a>
          <h1 id="logo" class="mdc-toolbar__title">Raghava Dhanya</h1>
        </section>
      </div>
    </header>
    <!-- End of Toolbar -->
    <!-- Drawer -->
    <aside id="nav-menu" class="mdc-temporary-drawer" data-mdc-auto-init="MDCTemporaryDrawer">
      <nav class="mdc-temporary-drawer__drawer">
        <header class="mdc-temporary-drawer__header">
          <div class="mdc-temporary-drawer__header-content">        
          </div>
        </header>
        <nav class="mdc-temporary-drawer__content mdc-list">
          <a class="mdc-list-item mdc-ripple-surface" href="#">Item 1</a>
          <a class="mdc-list-item mdc-ripple-surface" href="#">Item 2</a>
        </nav>
      </nav>
    </aside>
    <!-- End of Drawer -->

    <main>
      <!-- Card -->
      <section class="hero" style="margin-top: 64px;">
        <div class="mdc-card mdc-theme--background ">
          <section class="mdc-card__media" style="background: url(16-9.jpg);background-size: cover;background-repeat: no-repeat;height: 12.313rem;"></section>
          <div id="profile-pic" class="mdc-ripple-surface img-responsive" ></div>
          <section class="mdc-card__primary" style="align-items: center;text-align: center;">
            <h1 class="mdc-card__title mdc-card__title--large mdc-theme--primary" >Raghava Dhanya</h1>
            <h2 class="mdc-card__subtitle">Developer | hobbyist designer</h2>
          </section>
          <!-- <hr style="width: 90%;height=0;border:0;border-top:1px;border-style: solid;border-color:#303030" /> -->
          <section class="mdc-card__actions">
            <button class="mdc-button mdc-button--compact mdc-card__action material-icons">
              <a href="https://github.com/RaghavaDhanya">
                <svg height="24" viewBox="0 0 1024 1024" width="24" fill="#ee534f" xmlns="http://www.w3.org/2000/svg">
                  <path d="M512 0C229.25 0 0 229.25 0 512c0 226.25 146.688 418.125 350.156 485.812 25.594 4.688 34.938-11.125 34.938-24.625 0-12.188-0.469-52.562-0.719-95.312C242 908.812 211.906 817.5 211.906 817.5c-23.312-59.125-56.844-74.875-56.844-74.875-46.531-31.75 3.53-31.125 3.53-31.125 51.406 3.562 78.47 52.75 78.47 52.75 45.688 78.25 119.875 55.625 149 42.5 4.654-33 17.904-55.625 32.5-68.375C304.906 725.438 185.344 681.5 185.344 485.312c0-55.938 19.969-101.562 52.656-137.406-5.219-13-22.844-65.094 5.062-135.562 0 0 42.938-13.75 140.812 52.5 40.812-11.406 84.594-17.031 128.125-17.219 43.5 0.188 87.312 5.875 128.188 17.281 97.688-66.312 140.688-52.5 140.688-52.5 28 70.531 10.375 122.562 5.125 135.5 32.812 35.844 52.625 81.469 52.625 137.406 0 196.688-119.75 240-233.812 252.688 18.438 15.875 34.75 47 34.75 94.75 0 68.438-0.688 123.625-0.688 140.5 0 13.625 9.312 29.562 35.25 24.562C877.438 930 1024 738.125 1024 512 1024 229.25 794.75 0 512 0z" />
                </svg>
              </a>
            </button>
            <button class="mdc-button mdc-button--compact mdc-card__action material-icons">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="12 12 28 28" height="24" width="24">
              <path fill="#ee534f" d="M36.1 12H13.9c-1.1 0-1.9.8-1.9 1.9v22.2c0 1 .9 1.9 1.9 1.9h22.2c1.1 0 1.9-.8 1.9-1.9V13.9c0-1.1-.9-1.9-1.9-1.9zM20 34h-4V22h4v12zm-2-13.6c-1.3 0-2.4-1.1-2.4-2.4 0-1.3 1.1-2.4 2.4-2.4 1.3 0 2.4 1.1 2.4 2.4 0 1.3-1.1 2.4-2.4 2.4zM34 34h-4v-6c0-1.6-.4-3.2-2-3.2s-2 1.6-2 3.2v6h-4V22h4v1.4h.2c.5-1 1.8-1.8 3.3-1.8 3.7 0 4.5 2.4 4.5 5.4v7z"/></svg>
            </button>
          </section>
        </div>
      </section>
      <!-- End of card -->
      <!-- Skills card -->
      <section class="hero">
      <div class="mdc-card mdc-theme--background ">
        <section class="mdc-card__primary" >
            <h1 class="mdc-card__title mdc-card__title--large">Skills</h1>
            <!-- skill one -->
            <div style="margin-top: 25px;">
            <span class="mdc-theme--primary mdc-typography--title" style="float: left;cursor: default;">C / C++</span>
            <div role="progressbar" class="mdc-linear-progress" data-buffer="true">
              <div class="mdc-linear-progress__buffering-dots"></div>
              <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar" style="transform: scaleX(0.75);">
                <span class="mdc-linear-progress__bar-inner"></span>
              </div>
              <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
              </div>
            </div>
            </div>
            <!-- end skill one -->
            <div style="margin-top: 25px;">
            <span class="mdc-theme--primary mdc-typography--title" style="float: left;cursor: default;">Java</span>
            <div role="progressbar" class="mdc-linear-progress" data-buffer="true">
              <div class="mdc-linear-progress__buffering-dots"></div>
              <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar" style="transform: scaleX(0.45);">
                <span class="mdc-linear-progress__bar-inner"></span>
              </div>
              <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
              </div>
            </div>
            </div>
            <div style="margin-top: 25px;">
            <span class="mdc-theme--primary mdc-typography--title" style="float: left;cursor: default;">Python</span>
            <div role="progressbar" class="mdc-linear-progress" data-buffer="true">
              <div class="mdc-linear-progress__buffering-dots"></div>
              <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar" style="transform: scaleX(0.60);">
                <span class="mdc-linear-progress__bar-inner"></span>
              </div>
              <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
              </div>
            </div>
            </div>
          </section>
        </div>
      </section>
      <!-- end skills -->
      <!-- Experience card -->
      <section class="hero">
      <div class="mdc-card mdc-theme--background ">
        <section class="mdc-card__primary" >
            <h1 class="mdc-card__title mdc-card__title--large">Experience</h1>
        </section>
      </div>
      </section>
      <!-- end experience -->
      <!-- Education card -->
      <section class="hero">
      <div class="mdc-card mdc-theme--background ">
        <section class="mdc-card__primary" >
            <h1 class="mdc-card__title mdc-card__title--large">Education</h1>
        </section>
      </div>
      </section>
      <!-- end education -->
    </main>
    <!-- FAB -->
    <button id="fab" class="mdc-fab app-fab--absolute mdc-ripple-surface" aria-label="upload" data-mdc-auto-init="MDCRipple">
      <span class="mdc-fab__icon">
        <i class="material-icons">perm_contact_calendar</i>
      </span>
    </button>
    <!-- End of FAB -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>window.mdc.autoInit();
      (function(global) {
        [].forEach.call(document.querySelectorAll('.mdc-ripple-surface'), function(surface) {
          mdc.ripple.MDCRipple.attachTo(surface);
        });
      })(this);
      document.getElementById('nav-icon').addEventListener('click', function(evt) {
        evt.preventDefault();
        document.getElementById('nav-menu').MDCTemporaryDrawer.open = true;
      });
    </script>
  </body>
</html>
